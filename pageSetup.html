<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Movie
    </title>
</head>
<body>
    <img scr={{getPoster}} alt = "Movie Poster">
    <h1>{{getTitle}}</h1>
    <h2>
        {{getTagline}}
    </h2>
    <h3>
        {{getOverview}}
    </h3>
    <h4>
        Cast: 
        {{getCast}}
    </h4>
    <h5>
        Ratings: {{getRatings}}
    </h5>
    <h5>
       Box Office: ${{getBoxOffice}}
    </h5> 
</body>
</html>
